<pre id="output"></pre>

<script>
  const output = document.getElementById("output");

  const source = new EventSource("http://localhost:8080/api/notification/subscribe");

  source.onmessage = function(event) {
    output.textContent += "message: " + event.data + "\n";
  };

  source.onerror = function(err) {
    output.textContent += "ERROR: " + JSON.stringify(err) + "\n";
    source.close();
  };

  source.addEventListener("connect", function(event) {
    output.textContent += "âœ… Connected: " + event.data + "\n";
  });

  source.addEventListener("noti", function(event) {
    output.textContent += `ðŸ“© [noti] ${event.data}\n`;
  });

</script>
