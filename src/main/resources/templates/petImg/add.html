<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{petImg.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{petImg.add.headline}]]</h1>
                <div>
                    <a th:href="@{/petImgs}" class="btn btn-secondary">[[#{petImg.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('petImg')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='petImg', field='savePath', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='petImg', field='type', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='petImg', field='originName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='petImg', field='renamedName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='petImg', field='pet', required=true, type='select')}" />
                <input type="submit" th:value="#{petImg.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
